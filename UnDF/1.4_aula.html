<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<script type = "text/javascript">

    var x = parseFloat(prompt("Digite um número: "));

    document.write("<h1>Estruturas de Controle</h1>");

    if (x > 5){
        document.write(`O valor ${x} é maior que 5`);
    }

    else if (x < 5){
        document.write(`O valor ${x} é menor que 5`);
    }

    else{
        document.write(`O valor é igual a 5`);
    }

</script>
</html>
