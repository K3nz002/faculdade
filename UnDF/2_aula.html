<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aula 2</title>
</head>
<script type = "text/javascript">
    var dia = parseInt(prompt("Digite o número da semana, que é de 1 a 7: "))

    switch(dia) {
        case 1:
            document.write(`O número ${dia} é equivalente a domingo`);
            break;
        case 2:
            document.write(`O número ${dia} é equivalente a segunda-feira`);
            break;
        case 3:
            document.write(`O número ${dia} é equivalente a terça-feira`);
            break;
        case 4:
            document.write(`O número ${dia} é equivalente a quarta-feira`);
            break;
        case 5:
            document.write(`O número ${dia} é equivalente a quinta-feira`);
            break;
        case 6:
            document.write(`O número ${dia} é equivalente a sexta-feira`);
            break;
        case 7:
            document.write(`O número ${dia} é equivalente a sábado`);
            break;
        default:
            document.write(`O número ${dia} é uma entrada inválida`);
    }    
    </script>
</html>
